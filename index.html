<!DOCTYPE html>

  <head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header class="header">
      <img id="logo" src="img\Group 2.png" alt="logo" />
      <button id="button_1" class="background_of_buttons"></button>
      <button id="button_2" class="background_of_buttons"></button>
      <button id="button_3" class="background_of_buttons"></button>
      <button id="button_4" class="background_of_buttons"></button>
    </header>
    <main>
      <div class="the_brand">

          class="img_offer"

          alt="accesories"
        />

      <div class="products">
        <div class="texts_of_products">

        <div class="img_of_products">

            src="img\img\Seo & Digital Marketing Landing Page (1)\2.svg"

            alt="3 image"
          /><img
            src="img\img\Seo & Digital Marketing Landing Page (1)\4.svg"
            alt="4 image"
          /><img
            src="img\img\Seo & Digital Marketing Landing Page (1)\5.svg"
            alt="5 image"
          /><img
            src="img\img\Seo & Digital Marketing Landing Page (1)\6.svg"
            alt="6 image"
          />

        <button class="button_in_products">Browse All Product</button>
      </div>
    </main>
    <footer>
      <div class="feature">
        <div class="items1">
          <img
            src="img\img\Seo & Digital Marketing Landing Page (2)\text_mini.svg"
            alt="item1"
          />
        </div>
        <div class="items2">
          <img
            src="img\img\Seo & Digital Marketing Landing Page (2)\2.svg"
            alt="item2"
          />

        <div class="items3">
          <img
            src="img\img\Seo & Digital Marketing Landing Page (2)\3.svg"
            alt="item3"

        </div>

      <div class="forma_7">
        <img

          alt="subscribe_info"
        />
        <div class="subscribe">

            src="img\img\Seo & Digital Marketing Landing Page (3)\SUBSCRIBE FOR OUR NEWLETTER AND PROMOTION.svg"
            alt=""
          /><img src="" alt="" />
          <form action="">
            <input type="text" placeholder="Enter Your Email" />
            <button>Subscribe</button>
          </form>
        </div>
      </div>
      <div class="copyright">
        <p class="copyright_text">Â© 2022 Brand All Rights Reserved.</p>
        <div class="container_of_copyright">
